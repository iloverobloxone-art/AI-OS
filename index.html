<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-OS: Multi-Model AI Assistant</title>
  <meta property="og:title" content="AI-OS: Multi-Model AI Assistant">
  <meta property="og:description" content="Smart answers, multiple AIs, all in one.">
  <meta property="og:image" content="4f4a52a7-a7f6-42b9-926b-f7b1f4632e54.jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glass-main">
    <div class="glass-header">
      <img src="4f4a52a7-a7f6-42b9-926b-f7b1f4632e54.jpg" alt="AI-OS Logo" class="logo">
      <div class="aios-title">
        <span class="big">AI-OS</span>
        <span class="subtitle">Multi-Model AI Assistant</span>
        <span class="desc">Smart answers, multiple AK, all in one</span>
      </div>
    </div>
    <div class="glass-controls-row">
      <select id="model">
        <option value="openai">ChatGPT (OpenAI)</option>
        <option value="claude">Claude (Anthropic)</option>
        <option value="perplexity">Perplexity</option>
        <option value="gemini">Gemini (Google)</option>
        <option value="aios">AI-OS Persona</option>
      </select>
      <!-- "API Key" hardcoded for demoâ€”remove if you want user input instead -->
      <!--
      <input type="password" id="apikey" placeholder="API Key" value="sk-test-..." />
      -->
    </div>
    <div class="glass-chat-row">
      <input type="text" id="userInput" placeholder="Ask AI-OS anything..." autofocus />
      <button id="sendBtn" class="glass-btn">Send</button>
    </div>
    <div id="chat" class="glass-chat"></div>
    <div class="glass-share-row">
      <button class="social-btn linkedin"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="in" height="22">LinkedIn</button>
      <button class="social-btn reddit"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/reddit.svg" alt="Reddit" height="22">Reddit</button>
      <button class="social-btn facebook"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" height="22">Facebook</button>
      <button class="social-btn tw"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X" height="22">X</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
